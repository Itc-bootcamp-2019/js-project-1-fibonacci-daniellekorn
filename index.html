<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--Fonts Ref-->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>

		<!--Bootstrap CSS-->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<!--My CSS style file-->
		<link rel="stylesheet" href="css/style.css" />

		<title>Fibonacci Milestone 6</title>
	</head>

	<body>
		<div class="my-container flexible my-col">
			<h1 id="declare-fib" class="title">Fibonacci Calculator</h1>
			<div class="subtext-wrapper flexible">
				<div class="flex-item subtitle">
					The Fibonacci Of
				</div>
				<div class="flex-item">
					<input
						class="user-input"
						type="number"
						id="x"
						name="x"
						min="1"
						max="50"
						placeholder="#"
					/>
				</div>
				<div class="flex-item">
					<button
						type="button"
						class="btn btn-primary my-button"
						id="calcButton"
					>
						Is
					</button>
				</div>
				<div class="flex-item">
					<i
						id="spinner"
						class="fas fa-circle-notch fa-spin fa-2x my-spinner"
					></i>
					<p id="y" class="subtitle result"></p>
					<div id="errorFortyTwo" class="error-text"></div>
				</div>
			</div>
			<div id="errorFiftyBox" class="error-box">
				<div id="errorFifty"></div>
			</div>
			<div id="resultChart" class="result-chart">
				<h1 class="title two results">Results</h1>
				<i
					id="resultSpinner"
					class="fas fa-circle-notch fa-spin fa-2x my-spinner results"
				></i>
			</div>
		</div>
		<script src="js/main.js"></script>

		<!--Bootstrap Javascript -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<!--Font Awesome-->
		<script
			src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"
			data-search-pseudo-elements
		></script>
	</body>
</html>
