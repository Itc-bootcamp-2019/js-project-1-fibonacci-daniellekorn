<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />

		<title>Fibonacci Milestone 8.1</title>
	</head>

	<body>
		<div class="my-container flexible direction-col">
			<h1 class="title">Fibonacci Calculator</h1>
			<div class="calculator-wrapper flexible">
				<div class="flex-item subtitle">
					The Fibonacci Of
				</div>
				<div class="flex-item">
					<input
						class="user-input"
						type="number"
						id="x"
						name="x"
						min="1"
						max="50"
						placeholder="#"
					/>
				</div>
				<div class="flex-item">
					<button
						type="button"
						class="btn btn-primary my-button"
						id="calcButton"
					>
						Is
					</button>
				</div>
				<div class="flex-item">
					<span id="y" class="subtitle result show"></span>
					<span id="spinner" class="hide my-spinner">
						<i class="fas fa-circle-notch fa-spin fa-2x"></i>
					</span>
					<span id="errorBox" class="error-text hide"></span>
				</div>
			</div>
			<div id="errorFiftyBox" class="error-box hide"></div>
			<div class="flexible">
				<div id="checkboxContainer" class="">
					<input class="my-checkbox" type="checkbox" id="checkbox" />
					<span class="checkbox-text">Save Calculation</span>
				</div>
			</div>

			<div class="results-container show">
				<h1 class="title two results">Results</h1>
				<div id="chartSpinner" class="my-spinner hide">
					<i class="fas fa-circle-notch fa-spin fa-2x result"></i>
				</div>
				<div>
					<select id="dropdown" class="form-control bg-light dropdown">
						<option selected hidden>Sort By</option>
						<option id="numAsc" class="dropdown-item">Number Asc</option>
						<option id="numDesc" class="dropdown-item">Number Desc</option>
						<option id="dateAsc" class="dropdown-item">Date Asc</option>
						<option id="dateDesc" class="dropdown-item">Date Desc</option>
					</select>
				</div>
				<div id="resultChart" class="hide"></div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script
			src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"
			data-search-pseudo-elements
		></script>
		<script src="js/main.js"></script>
	</body>
</html>
